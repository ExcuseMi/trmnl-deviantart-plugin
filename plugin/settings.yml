polling_headers: 'Accept=application/json&Authorization: Bearer {{oauth_access_token}}'
polling_body: ''
id: 246126
custom_fields:
- keyname: author_bio
  field_type: author_bio
  name: About This Plugin
  description: "Display a random Waifu image from \n<a href=\"https://www.waifu.im\">waifu.im</a> on your TRMNL.\n"
  category: images
  learn_more_url: https://www.waifu.im
- keyname: nsfw
  field_type: select
  name: NSFW?
  description: Show NFSW Content ?
  default: 'False'
  optional: false
  options:
  - Don't show NSFW content: 'False'
  - Only show NSFW content: 'True'
